<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="icon" type="images/x-icon" href="./img/kum-saati.jpg" style="width: 64px; height: 64px;">
    <title>POMODORO</title>
</head>

<body class="bg-gradient-to-r from-darkGray from-40% mediumGray via-30% to-lightGray to-75%">
    <div class="container mx-auto py-64 text-center font-sans text-lg">
        <h1 class="font-montserrat text-center mb-5 text-6xl font-extrabold text-gray-900">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">POMODORO</span>‚è≥
        </h1>
        <p id="timer" class="font-montserrat text-center mb-7 text-5xl font-extrabold text-gray-900">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
                25:00
            </span>
        </p>
        <div class="button-wrapper font-montserrat">
            <button id="start" type="button"
                class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg px-5 py-2.5 text-base text-center">START</button>
            <button id="stop" type="button"
                class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg px-5 py-2.5 text-base text-center mr-5 ml-5">STOP</button>
            <button id="reset" type="button"
                class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg px-5 py-2.5 text-base text-center">RESET</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
